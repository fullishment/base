<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>coinfo_menu</title>
  <link rel="stylesheet" href="./menu_bar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="../../resources/css/coinfo_menu/coinfo_menu.css">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js'></script>


</head>

<body>

  <header>

      <a href="#" class="msg" id="msg">Message</a>
      <a href="#" class="cld" id="cld">Calendar</a>
      <div class="dropdown">
        <a class="dropbtn dot" id="dot"></a>
        <ul class="dropdown-content">
          <li>
            <a href="#" class="logout"><i class="icon-logout"></i> <span>로그아웃</span> </a>
          </li>
          <li>
            <a href="#" class="userinfo">개인정보수정</a>
          </li>
      </div>
    </div>



    <div class="menu" id="menu">
      <a href="#" class="mLogo">Coronagram</a>
      <a href="#" class="mTitle" id="mTitle">
        <div class="map"></div> Corona Map
        <ul class="mcon" id="mcon">
          <a href="#">국내</a> <br>
          <a href="#">해외</a>
        </ul>
      </a>
      <a href="#" class="mTitle" id="mTitle">

        <ul class="mcon" id="mcon">
          <a href="#">관련 정보</a> <br>
          <a href="#">거리두기</a> <br>
          <a href="#">News</a>
        </ul>
      </a>
      <a href="#" class="sTitle">
        <div class="cam"></div>Coronagram
      </a>
      <a href="#" class="mTitle" id="mTitle">
        <div class="user"></div>My Page

          <a href="#">개인 페이지</a> <br>
          <a href="#">출석 체크</a> <br>
          <a href="#">Message</a>
        </ul>
      </a>
      <a href="#" class="mTitle" id="mTitle">
        <div class="qna"></div>Service Center
        <ul class="mcon" id="mcon">
          <a href="#">FAQ</a> <br>
          <a href="#">Q&A</a>
        </ul>
      </a>
    </div>
    <script src="./coinfo-coinfo.js"></script> <!-- script -->

  <main>

    <div class="container" id="container">
      <section class="background">
        <div class="content-wrapper">
          <p class="content-title">Corona News</p>
		  <p class="content-subtitle">Scroll Down or Up</p>
          <div id="mouse-scroll">
		  <div class="mouse">
			<div class="mouse-in"></div>
		  </div>
		  <div>
			  <span class="down-scroll down-arrow-1"></span>
			  <span class="down-scroll down-arrow-2"></span>
			  <span class="down-scroll down-arrow-3"></span>
		   </div>
		</div>
		  <button class="link_btn" href="#" >move to</button>
        </div>
      </section>
      <section class="background">
        <div class="content-wrapper">
          <p class="content-title">코로나 거리두기 단계 현황</p>
          <p class="content-subtitle">Scroll Down or Up</p>
		<button class="link_btn" href="#" >move to</button>
          <div id="mouse-scroll">
		  <div class="mouse">
			<div class="mouse-in"></div>
		  </div>
		  <div>
			  <span class="down-scroll down-arrow-1"></span>
			  <span class="down-scroll down-arrow-2"></span>
			  <span class="down-scroll down-arrow-3"></span>
		   </div>
		</div>
		</div>

		  <div id="mouse-scroll">
		  <div class="up_mouse">
			<div class="mouse-in"></div>
		  </div>
		  <div>
			  <span class="up-scroll up-arrow-1"></span>
			  <span class="up-scroll up-arrow-2"></span>
			  <span class="up-scroll up-arrow-3"></span>
		   </div>
		</div>
		<button class="link_btn" href="#" >move to</button>
        </div>
      </section>
    </div>
    <!-- partial -->
    <script  src="../../resources/script/coinfo_menu/coinfo_menu.js"></script>
    <script src="../../resources/script/coinfo_menu/script.js"></script>
